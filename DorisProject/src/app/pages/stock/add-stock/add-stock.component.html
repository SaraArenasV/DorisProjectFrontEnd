<app-header></app-header>


<body >
<!--<body *ngIf="isUpdate==false">-->

<div class="container">

  <div class="d-flex justify-content-start">

    <div class=" bd-highlight">

      <button type="button" class="btn btn-outline-primary btn-block"

              style="background-color: rgb(2, 139, 255);color:aliceblue;" (click)="backToList()">

        Back to list

      </button>

    </div>

  </div>

  <div>
    <form  [formGroup]="formGroupProduct" >



      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          brand:
        </div>
        <div class="col-1 col-sm-4">
          <input class="form-control" type="text" id="name"
                 formControlName="name"
                 placeholder="Enter the name">
          <small *ngIf="errorMesageName" class="text-danger">You must enter name.</small>
        </div>
      </div>

      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          brand:
        </div>
        <div class="col-1 col-sm-4">
          <input class="form-control" type="text" id="brand"
                 formControlName="brand"
                 placeholder="Enter the brand">
          <small *ngIf="errorMesageBrand" class="text-danger">You must enter brand.</small>
        </div>
      </div>

      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          stock:
        </div>
        <div class="col-1 col-sm-4">
          <input class="form-control" type="number" min="1" step="1" oninput="this.value =
 !!this.value && Math.abs(this.value) >= 1 ? Math.abs(this.value) : null" placeholder="stock" id="stock"
                 formControlName="stock"
                 placeholder="Enter the stock">
          <small *ngIf="errorMesageStock" class="text-danger">You must enter stock.</small>
        </div>
      </div>

      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          description:
        </div>
        <div class="col-1 col-sm-4">
          <textarea rows="6" cols="44" matInput placeholder="description" id="description" formControlName="description"
                    required> </textarea>

          <small *ngIf="errorMesageDescription" class="text-danger">You must enter description.</small>
        </div>
      </div>

      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          active:
        </div>
        <div class="col-1 col-sm-4">
          <select formControlName="active" class="form-select">
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
          <small *ngIf="errorMesageActive" class="text-danger">You must enter active.</small>
        </div>
      </div>
      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          category:
        </div>
        <div class="col-1 col-sm-4">
          <select formControlName="idCategory" class="form-select">
            <option *ngFor="let category of category" [value]="category.id">
              {{category.name}}
            </option>
          </select>
          <small *ngIf="errorMesageIdCategory" class="text-danger">You must enter category.</small>
        </div>
      </div>


      <div class="row no-gutters mt-3">
        <div class="col-5 col-sm-2">
          sku:
        </div>
        <div class="col-6 col-sm-4">
          <input class="form-control" type="text" id="sku"
                 formControlName="sku"
                 placeholder="Enter the sku">
          <small *ngIf="errorMesageSku" class="text-danger">You must enter sku.</small>
        </div>

        <div></div>

        <div class="col-6 justify-content-end d-flex mt-3">
          <div>
            <button *ngIf="isUpdate==false" style="background-color: rgb(2, 139, 255);color:aliceblue;" class="mb-3"
                              [disabled]="!formGroupProduct.valid" type="submit"
                              class="btn btn-outline-primary btn-block"  (click)="save()">
            Add Product
          </button>
            <button *ngIf="isUpdate==true"  style="background-color: rgb(2, 139, 255);color:aliceblue;" class="mb-3"
                              [disabled]="!formGroupProduct.valid" type="submit"
                              class="btn btn-outline-primary btn-block"    (click)="update()">
            Update
          </button>
          </div>
        </div>
      </div>

    </form>
  </div>

</div>
</body>
