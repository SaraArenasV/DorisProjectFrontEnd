<app-header></app-header>

<div class="all-stock" >
<div class="d-flex " style="flex-direction: row-reverse; margin-top: 1px; ">

  <input type="button" class="acnlag bordesbheader btncolorchange" value="Add Product"
         style="width: 200px; margin-left: 15px"
         (click)="addProduct()">
  <img src="../../../assets/img/search.png" style="width: 20px;height:20px">
  <input class="normaltext" type="text" placeholder="Search by Description, Sku, Category, Name, Brand or ID"
         size="50" (keyup)="search($event)">


</div>


<div class="table-stock ">
  <div class="row mt-3">
    <div class="col">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th class="tittle" mat-header-cell *matHeaderCellDef> ID</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="sku" >
          <th mat-header-cell *matHeaderCellDef class="tittle"> Sku</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.sku}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Name</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Description</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>


        <ng-container matColumnDef="brand">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Brand</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Category</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="stock">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Stock</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="updateDate">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Update Date</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Edit Product</th>
          <td  mat-cell *matCellDef="let element">
            <button (click)="edit(element)" class="acnlag bordesbheader btncolorchange">Edit
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Delete Product</th>
          <td mat-cell *matCellDef="let element">
            <button class="acnlag bordesbheader btncolorchange" type="submit">
              Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>
      <mat-paginator style="margin-bottom: 30px" [length]="totalLength"
                     [pageSizeOptions]="[5, 10,50]">
      </mat-paginator>

    </div>
  </div>


</div>


<app-footer></app-footer>
