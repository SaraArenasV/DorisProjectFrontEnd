<body>

<header>
  <div style="background-color: #132D6D">
    <div class="d-flex bd-highlight mb-2">
      <div class="me-auto p-2 bd-highlight"></div>

      <div class="p-2 bd-highlight">
        <a href="# ">
          <img src="assets/img/logo.jpg" style="width: 120px;height: 120px;" class="d-inline-block align-top pr-4" alt="logo" loading="lazy">
        </a>
      </div>
    </div>

    </div>

</header>

    <div class="container-dflex divcontlogin">
        <div class="row d-flex" style="justify-content: center">

            <div class="col-md-4" >
                <div class="card my-3">
                  <form autocomplete="off" [formGroup]="loginForm" id="loginForm" (ngSubmit)="login()" class="card-body cardbody-color p-lg-3 bordesolido">
                        <div class="text-center mt-1">
                            <h4><b>LOGIN</b></h4>
                            <hr>
                        </div>
                        <div class="col-auto p-3 text-left">

                            <div class="form-group row">
                                <label class="col-sm-6 col-form-label align-left">Enter your RUT</label>
                                <div class="col-sm-6">

                                    <input class="form-control" type="text" placeholder="Example: 12.345.678-9" formControlName="rut" [class.is-invalid]="rutValid" id="rut">
                                    <small *ngIf="rutValid" class="text-danger">You must enter a valid rut.</small>
                                </div>
                            </div>

                            <div class="form-group row mt-3">
                                <label class="col-sm-6 col-form-label">Enter the password</label>
                                <div class="col-sm-6">

                                    <input class="form-control" type="password" placeholder="Enter your 4 digit password" formControlName="contrasena" [class.is-invalid]="passwordValid" id="contrasena">
                                    <small *ngIf="passwordValid" class="text-danger">You must enter a valid password.</small>
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse mt-3">

                                <div>

                                    <button style="cursor:hand" mat-flat-button class="btncolorchange" [disabled]="!loginForm.valid" type="submit">
                                        Sign In
                                   </button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<app-footer></app-footer>
