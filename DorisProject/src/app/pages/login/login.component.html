<div class="d-flex flex-row-reverse">
    <div class="p-2">
        <img src="/assets/img/logo.png" alt="logo empresa" height="200px" width="200px">
    </div>
</div>

<div class="container ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">

                <form autocomplete="off" (ngSubmit)="entrar(forma)" #forma="ngForm" class="card-body p-lg-5 bordesolido">

                    <div class="col-auto p-5 text-center">

                        <h4>LOGIN</h4>
                        <hr>
                        <div class="form-group row">
                            <label class="col col-form-label">Enter your RUT</label>
                            <div class="col-8">

                                <input class="form-control" type="text" placeholder="Example: 12345678-9" name="rut" [ngModel]="usuario.rut" required [class.is-invalid]="rut.invalid && rut.touched" #rut="ngModel">
                                <small *ngIf="rut.invalid && rut.touched" class="form-text text-danger"> You must enter a valid rut. </small>
                            </div>
                        </div>

                        <div class="form-group row mt-3">
                            <label class="col col-form-label">Enter the password</label>
                            <div class="col-8">

                                <input class="form-control" type="text" placeholder="Enter password with at least 4 digits" name="contrasena" [ngModel]="usuario.contrasena" required minlength="4" [class.is-invalid]="rut.invalid && rut.touched" #contrasena="ngModel">
                                <small *ngIf="rut.invalid && rut.touched" class="form-text text-danger"> You must enter a valid password. </small>
                            </div>
                        </div>

                    </div>

                    <div class="d-flex flex-row-reverse">
                        <label class="col-2 col-form-label">&nbsp;</label>
                        <div class="p-2">
                            <button type="submit" class="btn btn-outline-primary btn-block">
                Login
              </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
