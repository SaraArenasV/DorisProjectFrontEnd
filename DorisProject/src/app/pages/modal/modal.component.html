<div *ngIf="data.textrequest=='errorSku'" mat-dialog-content>
  <p>Product sku is exist</p>
  <button mat-button color="primary" (click)="tryAgain()" type="submit">
    <span>try again</span>
  </button>
  <button (click)="exit()" mat-button color="primary" type="submit">
    <span>exit</span>
  </button>

</div><div *ngIf="data.textrequest=='errorExitsCategoryy'" mat-dialog-content>
  <p>Category name is exist</p>
  <button mat-button color="primary" (click)="tryAgain()" type="submit">
    <span>try again</span>
  </button>
  <button (click)="exit()" mat-button color="primary" type="submit">
    <span>exit</span>
  </button>
</div>



<div *ngIf="data.textrequest=='errorService'" mat-dialog-content>
  <p>{{data.nameService}}, error service down :C</p>
  <button (click)="exit()" mat-button color="primary" type="submit">
    <span>Accept</span>
  </button>
</div>



<div *ngIf="data.textrequest=='deletetProduct'" mat-dialog-content>
  <h3 mat-dialog-title>Delete Product Lucky</h3>

    <mat-divider></mat-divider>
    <p></p>

<div >
  <p>Delete Product Lucky, are you sure?</p>
  <p></p>
  <mat-divider class="down-divider"></mat-divider>
  <div class="button-margin">
   <button mat-raised-button class="button-delete-close"  (click)="exit() "> close</button>
  <button (click)="delete()"  mat-button class="button-delete" type="submit">
    Yes
  </button>
  </div>
</div>
</div>

<div *ngIf="data.textrequest=='add'" mat-dialog-content>
  <p>Add {{data.nameService}}, are you sure?</p>
  <button (click)="save()" mat-button color="primary" type="submit">
    Accept
  </button>

  <button mat-button color="primary" (click)="exit() "> Cancel</button>
</div>
