<mat-carousel class="slide" timings="250ms ease-in" [autoplay]="true" interval="4000" color="#FFFFFF" slides="3" [loop]="true"
maxWidth="auto"  [hideArrows]="true" [hideIndicators]="false" [useKeyboard]="false"
    [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide *ngFor="let slide of slides; let i = index">
        <ng-container class='cardImg'>
            <div>
                <mat-card  class="slide">
                    <img  class="slide" [src]="slide.image">
                </mat-card>
            </div>
        </ng-container>
    </mat-carousel-slide>
</mat-carousel>
