<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="4000"
  color="#FFFFFF"
  slides="3"
  [maintainAspectRatio]="false"
  slideHeight="300px"
  [loop]="true"
  [hideArrows]="true"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide 

      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide.image"
      overlayColor="#00000040"
      [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
