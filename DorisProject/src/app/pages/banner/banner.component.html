
<div  style=" margin-top: 10px">
<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="4000"
  color="#FFFFFF"
  slides="3"
  maxWidth="auto"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide 

      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
</div>
