<header class="bordesheader">
    <div class="d-flex flex-row-reverse">
        <div class="p-2">
            <input type="text" class="bordescategorias" placeholder="Hi, User Admin">
            <a class="tamaÃ±oletra" href="">
                Log Out
            </a>
        </div>
    </div>
    <div class="d-flex flex-row-reverse">
        <div class="p-2">
            <img src="/assets/img/logo.png" alt="logo empresa" class="logosize">
        </div>
    </div>

</header>

<body class="bordesbody">

    <nav class="navbar navcategorias d-flex justify-content-center">
        <form class="d-flex justify-content-center">
            <button class="btn btn-outline-primary margenutilizado" type="button">Products</button>
            <button class="btn btn-outline-primary margenutilizado" type="button">Categorys</button>
        </form>
    </nav>

    <div class="container">

        <div class="input-group mb-3">

            <button type="button" class="btn btn-outline-primary btn-block mx-5 bordesboctones" (click) ="backToList()"> Back to list</button>

        </div>

        <div>
            <form [formGroup]="addCategoryForm" (ngSubmit)="save()">

                <div class="row no-gutters">
                    <div class="col-5 col-sm-2">
                        Name:
                    </div>
                    <div class="col-1 col-sm-4">
                        <input class="form-control" type="text" name="name" id="name" formControlName="name" required
                            required-message="'* Requerido'" placeholder="Enter the name">
                            <small *ngIf="nameRequerid" class="text-danger">You must enter name.</small>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-5 col-sm-2">
                        Description:
                    </div>
                    <div class="col-1 col-sm-4">
                        <input class="form-control" type="text" name="description" id="description"
                            formControlName="description" required required-message="'* Requerido'"
                            placeholder="Enter the description">
                            <small *ngIf="descriptionRequerid" class="text-danger">You must enter description.</small>
                    </div>
                </div>
                <div class="input-group mb-6">
                    <button type=submit style="margin-left: 3px"
                        class="btn btn-outline-primary btn-block mx-5 bordesboctones">Add
                        Category</button>
                </div>
            </form>
        </div>

    </div>


</body>
