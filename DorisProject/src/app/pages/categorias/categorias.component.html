<app-header></app-header>


<body class="bordesbody">



    <div class="container">

        <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="Search by name">
            <span class="input-group-text" id="basic-addon2">
                    <button type="submit"><img src="/assets/img/loupe.png" width="25px" height="25px" alt="x" /></button>
                </span>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="addCategory()"> Add Category</button>

        </div>

    </div>

    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <div class="row">
            <div class="col">

                <table class="table my-5 align-center">
                    <thead class="table-primary">
                        <tr>                           
                            <th class="centrotexto"> ID </th>
                            <th class="centrotexto"> Name </th>
                            <th class="centrotexto"> Description </th>
                            <th class="centrotexto">Edit</th>
                            <th class="centrotexto">Delete</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor=" let category of categorias">
                            <td class="centrotexto">{{category.id}}</td>
                            <td class="centrotexto">{{category.name}}</td>
                            <td class="centrotexto">{{category.description}}</td>
                            <td class="centrotexto">
                                <button class="btn btn-outline-primary btn-block"> Edit </button>
                            </td>
                            <td class="centrotexto">
                                <button class="btn btn-outline-primary btn-block"> Delete </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </form>

</body>
