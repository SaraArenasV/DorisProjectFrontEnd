<app-header></app-header>
<table  style="width: 100%;">
    <tr >
        <td style="width: 80%;text-align:right;"><input type="text" placeholder="Search by Name or Description" size="40" (keyup)="search($event)"></td>
        <td style="width: 10px;text-align:right"><img src="../../../assets/img/search.png" style="width: 20px;height:20px"></td>
        <td style="width: 10px;text-align:right"><input type="button" class="btn btn-outline-primary btn-block" value="Add Category" style="width: 200px;background-color: rgb(2, 139, 255);color:aliceblue;"  (click)="addCategory()"></td>
    </tr>
</table>

<body class="bordesbody">


    <form autocomplete="off" [formGroup]="forma">

        <div class="row">
            <div class="col">

                <table class="table table-bordered my-5 align-center">
                    <thead >
                        <tr>                           
                            <th  width="20px" > ID </th>
                            <th width="130px;"> Name </th>
                            <th  width="450px;" > Description </th>
                            <th width="80px;" >Edit</th>
                            <th width="80px;" >Delete</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor=" let category of categorias">
                            <td class="centrotexto">{{category.id}}</td>
                            <td class="centrotexto">{{category.name}}</td>
                            <td class="centrotexto">{{category.description}}</td>
                            <td class="centrotexto">
                                <button class="btn btn-outline-primary btn-block" style="background-color: rgb(2, 139, 255);color:aliceblue;" > Edit </button>
                            </td>
                            <td class="centrotexto">
                                <button class="btn btn-outline-primary btn-block" style="background-color: rgb(2, 139, 255);color:aliceblue;" > Delete </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </form>

</body>
