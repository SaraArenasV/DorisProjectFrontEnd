<app-header></app-header>

<table style="width: 100%;" class="alinearfin">
    <tr>
        <td style="width: 90%;text-align:right;" ><input type="text" class="normaltext" placeholder="Search by Id, Name or Description" size="40" (keyup)="search($event)"></td>
        <td style="width: 5%;text-align:left"><img src="../../../assets/img/search.png" style="width: 20px;height:20px"></td>
        <td style="width: 5%;text-align:right"><input type="button" class="acnlag bordesbheader btncolorchange" style="width: 200px;" value="Add Category" (click)="addCategory()"></td>
    </tr>
</table>

<body class="bordesbody">



    <form>


        <div class="row">
            <div class="col">

              <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8" >

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef> Description</th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> Edit Category</th>
                  <td mat-cell *matCellDef="let element">
                    <button  style="background-color: rgb(2, 139, 255);color:aliceblue;" mat-button>Edit
                    </button>
                  </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete Category</th>
                  <td mat-cell *matCellDef="let element">
                    <button (click)="delete(element)" style="background-color: rgb(2, 139, 255);color:aliceblue;" mat-button>Delete
                    </button>
                  </td>
                </ng-container>

              </table>
              <mat-paginator [length]="totalLength"

                             [pageSizeOptions]="[5, 10,50]">
              </mat-paginator>



            </div>
        </div>

    </form>

</body>

<app-footer></app-footer>
