<app-header></app-header>

<div class="container d-flex" style="flex-direction: row-reverse">
  <input type="button" class="acnlag bordesbheader btncolorchange" value="Add Category"
         style="width: 200px; margin-left: 15px"
         (click)="addCategory()">
  <img src="../../../assets/img/search.png" style="width: 20px;height:20px">
  <input class="normaltext" type="text" placeholder="Search by Id, Name or Description"
         size="50" (keyup)="search($event)">
</div>

<body class="bordesbody">



    <form>

<div style="margin-left: 10px; margin-right: 10px">
  <div class="row mt-3">
    <div class="col">

      <table mat-table [dataSource]="dataSource" class=" mat-elevation-z8 tittle" >

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th class="tittle" mat-header-cell *matHeaderCellDef> ID</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Name</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Description</th>
          <td class="normaltext" mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="edit">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Edit Category</th>
          <td mat-cell *matCellDef="let element">
            <button  class="acnlag bordesbheader btncolorchange" type="submit">Edit
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th class="tittle" mat-header-cell *matHeaderCellDef> Delete Category</th>
          <td mat-cell *matCellDef="let element">
            <button (click)="delete(element)" class="acnlag bordesbheader btncolorchange" type="submit">Delete
            </button>
          </td>
        </ng-container>

      </table>
      <mat-paginator style="margin-bottom: 45px" [length]="totalLength"

                     [pageSizeOptions]="[5, 10,50]">
      </mat-paginator>

    </div>
  </div>

</div>


    </form>

</body>

<app-footer></app-footer>
